<div class="card">
    <img [src]="hostPhotoURL" alt="{{ hostDisplayName }}" class="host-image">
    <h2>{{ hostDisplayName }}</h2>
    <h3>{{ uses }} uses</h3>
    <p> 
        <!-- separated by ", " -->
        <span *ngFor="let tag of tags; let i = index">
            {{ tag }}{{ i === tags.length - 1 ? '' : ', ' }}
        </span>
    </p>
</div>
