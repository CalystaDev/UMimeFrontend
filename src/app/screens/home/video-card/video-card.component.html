<div class="card">
    <img [src]="thumbnail" alt="{{ description }}" class="thumbnail">
    <h2>{{ title }}</h2>
    <h3>{{ uses }} uses</h3>
    <p> 
        <!-- separated by ", " -->
        <span *ngFor="let tag of tags; let i = index">
            {{ tag }}{{ i === tags.length - 1 ? '' : ', ' }}
        </span>
    </p>
</div>
